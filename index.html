<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Votación Galáctica - Resultados</title>

  <!-- Content Security Policy - CORREGIDO para Firebase -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' 
      https://www.gstatic.com 
      https://cdnjs.cloudflare.com 
      https://unpkg.com
      https://*.firebaseio.com
      https://*.googleapis.com;
    style-src 'self' 'unsafe-inline' 
      https://fonts.googleapis.com;
    font-src 'self' 
      https://fonts.gstatic.com;
    connect-src 'self' 
      https://digitalvoteesp32-default-rtdb.firebaseio.com 
      https://*.firebaseio.com
      wss://*.firebaseio.com
      https://identitytoolkit.googleapis.com
      https://securetoken.googleapis.com
      https://*.googleapis.com;
    img-src 'self' data:;
  ">

  <!-- Preconnect para fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDKs - Versión 9.x compatible -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Script principal -->
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>🌌 Votación Galáctica</h1>
    <h2>Resultados en Tiempo Real</h2>

    <div class="results" id="results">
      <div class="result-item">
        <span class="result-label">🏴 Imperio Galáctico</span>
        <span class="result-count" id="empire">0</span>
      </div>
      <div class="result-item">
        <span class="result-label">⭐ República Galáctica</span>
        <span class="result-count" id="republic">0</span>
      </div>
    </div>

    <div class="message" id="connection-status" style="display: none;"></div>

    <div>
      <a href="votos.html" class="btn">🗳️ Ir a Votar</a>
      <a href="registro.html" class="btn">👥 Administración</a>
    </div>
  </div>
</body>
</html>
